<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Maker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-1.11.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

<h1>Restore table formatting!</h1>
<div>
  <p>Has your table formatting been lost in translation? Paste the tab separated list below, then push the button.</p>
</div>
<div>
	<textarea id="text" rows="10" cols="100"></textarea>
</div>
<br />
<div>
  <button type="button" id="makeTable" disabled>Make table</button>
</div>
<br />
<div id="table-container">
</div>
</body>
